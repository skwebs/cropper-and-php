	<meta name="theme-color" content="#09407f">
	<!-- bootstrap -->

	<!-- cropper -->
	<link href="./assets/vendor/cropper/cropperjs/1.5.7/cropper.css" rel="stylesheet">
	<!-- style-->
	<link href="./assets/css/style.css" rel="stylesheet"> 
	
	<!-- all vendors js file-->
	<!-- jQuery -->
	<script src="./assets/vendor/jquery/3.5.1/jquery.min.js"></script>
	<!-- bootstrap bundle -->
	<script src="./assets/vendor/bootstrap/4.5.0/bootstrap.bundle.min.js"></script>
	<!-- cropperjs  -->
	<script src="./assets/vendor/cropper/cropperjs/1.5.7/cropper.min.js"></script>
	<!-- jquery-cropper [wrapper for cropperjs to use with jquery] -->
	<script src="./assets/vendor/cropper/jquery-cropper/1.0.1/jquery-cropper.min.js"></script>

<body class="bg-light">
	<div class="container py-4">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<h1 class="text-center bg-secondary text-light px-4 py-2 rounded">Blob Method</h1>
				<section id="img_for_crop_section" class="text-center">
					<div class="img_wrapper border"> 
						<img id="img_for_crop" src="assets/img/select-an-image.jpg" alt="your image" /> 
					</div>
					<div class="py-2 mx-auto"> 
						<span id="file_name"></span>
						<br>
						<span id="file_size"></span> 
					</div>
					<div class="d-flex justify-content-center align-item-center">
						<button id="cropBtn" class="d-none btn btn-primary mx-3" onclick="crop()">Crop Image</button>
						<button id="cancelBtn" class="btn btn-secondary mx-3" onclick="cancelCrop()">Cancel</button>
					</div>
				</section>
				<section id="img_preview_section">
					<div id="response" class="d-none alert alert-success alert-dismissible"> </div>
					<div class="my-4 img_wrapper">
						<label for="image-input"> 
							<img id="label_image" src="assets/img/select-an-image.jpg" alt="select image" /> 
						</label>
						<input type="file" class="sr-only" id="image-input" accept="image/jpeg, image/png">
					</div>
				</section>
				<center><p class="mt-2"> Go to <a href="./dataURL.html" >DataURL Method Demo</a></p></center>
			</div>
		</div>
	</div>
	<div class="processing d-none"> <img src="assets/img/loader.gif">
		<p>Processing...</p>
	</div>
